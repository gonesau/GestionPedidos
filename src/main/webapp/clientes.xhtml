<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Clientes - Gestión de Pedidos</title>
</h:head>

<h:body>
   <h1>Lista de Clientes</h1>

   <h:dataTable value="#{clienteController.obtenerClientes()}" var="cliente" border="1">
      <h:column>
         <f:facet name="header">ID</f:facet>
         #{cliente.id}
      </h:column>
      <h:column>
         <f:facet name="header">Nombre</f:facet>
         #{cliente.nombre}
      </h:column>
      <h:column>
         <f:facet name="header">Dirección</f:facet>
         #{cliente.direccion}
      </h:column>
      <h:column>
         <f:facet name="header">Email</f:facet>
         #{cliente.email}
      </h:column>
   </h:dataTable>

   <h:link value="Ver Productos" outcome="productos.xhtml"/>
</h:body>
</html>
